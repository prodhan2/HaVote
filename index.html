<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>RU PHOTO Frames</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  background: linear-gradient(135deg, #f5f7fa 0%, #e6f4ea 100%);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #333;
  touch-action: none;
}
/* App Bar - Bangladesh colors */
.app-bar {
  background: linear-gradient(90deg, #006A4E 0%, #C21807 100%);
  padding: 12px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  z-index: 100;
}
.app-bar-left {
  display: flex;
  align-items: center;
  gap: 15px;
}
.app-logo {
  height: 40px;
  width: auto;
  filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
}
.app-bar h1 {
  font-size: 1.6rem;
  color: white;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
  font-weight: 700;
}
.nav-buttons {
  display: flex;
  gap: 10px;
}
.nav-btn {
  background: rgba(255, 255, 255, 0.2);
  color: white;
  border: none;
  border-radius: 20px;
  padding: 8px 15px;
  font-size: 0.9rem;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 5px;
  text-decoration: none;
  backdrop-filter: blur(5px);
}
.nav-btn:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: translateY(-2px);
}
.mobile-menu-btn {
  display: none;
  background: none;
  border: none;
  color: white;
  font-size: 1.5rem;
  cursor: pointer;
}
.mobile-nav {
  display: none;
  flex-direction: column;
  background: linear-gradient(90deg, #006A4E 0%, #C21807 100%);
  position: fixed;
  top: 0;
  left: -250px;
  width: 250px;
  height: 100%;
  z-index: 99;
  padding: 20px;
  box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
  transition: left 0.3s ease;
}
.mobile-nav.open {
  display: flex;
  left: 0;
}
.mobile-nav-btn {
  padding: 12px 0;
  color: white;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 10px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}
.mobile-nav-btn:last-child {
  border-bottom: none;
}
/* Main Content Layout */
.main-content {
  flex: 1;
  display: flex;
  padding: 20px;
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
}
/* Frame Selection Panel */
.frame-panel {
  flex: 0 0 220px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  padding: 15px 10px;
  margin-right: 20px;
  overflow-y: auto;
  max-height: 600px;
  background: rgba(255, 255, 255, 0.7);
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}
.frame-title {
  text-align: center;
  font-size: 1.2rem;
  font-weight: 600;
  color: #006A4E;
  margin-bottom: 10px;
  padding-bottom: 10px;
  border-bottom: 2px solid #C21807;
}
.frame-option {
  flex: 0 0 auto;
  width: 100%;
  height: 100px;
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  border: 3px solid transparent;
  transition: all 0.3s ease;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
.frame-option:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}
.frame-option.active {
  border-color: #C21807;
  transform: scale(1.03);
  box-shadow: 0 0 0 3px rgba(194, 24, 7, 0.3);
}
.frame-option img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
/* Preview Area */
.preview-area {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
}
#container {
  position: relative;
  width: 80vmin;
  height: 80vmin;
  max-width: 400px;
  max-height: 400px;
  margin-bottom: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  border-radius: 10px;
  background: white;
  overflow: hidden;
}
#photo-wrapper {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: white;
  overflow: hidden;
  border-radius: 10px;
  z-index: 1;
}
#user-photo {
  position: absolute;
  top: 0;
  left: 0;
  transform-origin: 0 0;
  touch-action: none;
  user-select: none;
}
#frame {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  border-radius: 10px;
  z-index: 2;
}
/* Controls */
.controls {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 15px 0;
  width: 100%;
  max-width: 500px;
  flex-wrap: wrap;
}
.control-text-btn {
  padding: 10px 20px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  font-size: 16px;
  font-weight: 600;
  color: white;
  min-width: 140px;
  text-align: center;
}
.upload-btn,
.download-btn {
  background: #006A4E; /* Bangladesh green */
}
.upload-btn:hover,
.download-btn:hover {
  background: #005a40;
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(0, 106, 78, 0.4);
}
#upload {
  display: none;
}
#zoom-level {
  margin-top: 10px;
  font-size: 16px;
  color: #333;
  text-align: center;
  font-weight: 500;
  background: rgba(255, 255, 255, 0.7);
  padding: 5px 15px;
  border-radius: 20px;
}
/* Footer */
.footer {
  background: rgba(255, 255, 255, 0.9);
  padding: 12px 20px;
  text-align: center;
  margin-top: auto;
  box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.1);
}
.footer p {
  font-size: 14px;
  color: #006A4E;
  font-weight: 500;
}
/* Crop Modal */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  z-index: 1000;
  justify-content: center;
  align-items: center;
}
.modal-content {
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 600px;
  max-height: 90vh;
  overflow: auto;
  text-align: center;
}
.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}
.modal-header h2 {
  color: #006A4E;
}
.close-btn {
  background: none;
  border: none;
  font-size: 24px;
  cursor: pointer;
  color: #666;
}
#crop-image-container {
  width: 100%;
  height: 300px;
  margin-bottom: 20px;
  background-color: #f0f0f0;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}
.loading-spinner {
  width: 40px;
  height: 40px;
  border: 4px solid rgba(0, 0, 0, 0.1);
  border-left-color: #006A4E;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  display: none;
}
@keyframes spin {
  to { transform: rotate(360deg); }
}
.crop-controls {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 15px;
}
.crop-btn {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: 600;
}
#crop-skip {
  background-color: #9e9e9e;
  color: white;
}
#crop-confirm {
  background-color: #006A4E;
  color: white;
}
/* Mobile Styles */
@media (max-width: 900px) {
  .nav-buttons {
    display: none;
  }
  .mobile-menu-btn {
    display: block;
  }
  .app-bar h1 {
    font-size: 1.4rem;
  }
  .main-content {
    flex-direction: column;
    align-items: center;
  }
  .frame-panel {
    flex: 0 0 auto;
    width: 100%;
    max-width: 500px;
    flex-direction: row;
    overflow-x: auto;
    overflow-y: hidden;
    margin-right: 0;
    margin-bottom: 20px;
    padding: 10px;
    max-height: 120px;
  }
  .frame-title {
    display: none;
  }
  .frame-option {
    width: 80px;
    height: 80px;
    flex: 0 0 auto;
  }
  .control-text-btn {
    padding: 8px 16px;
    font-size: 14px;
    min-width: 120px;
  }
}
@media (max-width: 600px) {
  .app-bar h1 {
    font-size: 1.2rem;
  }
  .app-logo {
    height: 30px;
  }
  .modal-content {
    width: 95%;
    padding: 15px;
  }
  #crop-image-container {
    height: 250px;
  }
}
/* Scrollbar styling */
.frame-panel::-webkit-scrollbar {
  width: 8px;
}
.frame-panel::-webkit-scrollbar-track {
  background: #f0f0f0;
  border-radius: 10px;
}
.frame-panel::-webkit-scrollbar-thumb {
  background: #006A4E;
  border-radius: 10px;
}
.frame-panel::-webkit-scrollbar-thumb:hover {
  background: #C21807;
}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script>
// Clean URL
if (window.history.replaceState) {
  const cleanURL = window.location.href.split('?')[0];
  window.history.replaceState(null, null, cleanURL);
}

const upload = document.getElementById('upload');
const userPhoto = document.getElementById('user-photo');
const photoWrapper = document.getElementById('photo-wrapper');
const downloadButton = document.getElementById('download');
const frame = document.getElementById('frame');
const zoomLevel = document.getElementById('zoom-level');
const frameOptions = document.querySelectorAll('.frame-option');
const cropModal = document.getElementById('crop-modal');
const cropImage = document.getElementById('crop-image');
const cropLoading = document.getElementById('crop-loading');
const closeCropModal = document.getElementById('close-crop-modal');
const cropSkip = document.getElementById('crop-skip');
const cropConfirm = document.getElementById('crop-confirm');
const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
const mobileNav = document.getElementById('mobile-nav');

let cropper;
let posX = 0;
let posY = 0;
let scale = 1;
let isDragging = false;
let isPinching = false;
let startX, startY;
let initialDistance = 0;
let initialScale = 1;
let initialPx = 0;
let initialPy = 0;
let currentImageSrc = '';

function updateTransform() {
  userPhoto.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
  zoomLevel.textContent = `Zoom: ${Math.round(scale * 100)}%`;
}

// Frame selection
frameOptions.forEach(option => {
  option.addEventListener('click', () => {
    frameOptions.forEach(opt => opt.classList.remove('active'));
    option.classList.add('active');
    frame.src = option.getAttribute('data-frame');
  });
});

// Upload handling
upload.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = (ev) => {
      currentImageSrc = ev.target.result;
      cropLoading.style.display = 'block';
      cropImage.style.display = 'none';
      cropModal.style.display = 'flex';
      if (cropper) cropper.destroy();
      setTimeout(() => {
        cropImage.src = currentImageSrc;
        cropImage.onload = () => {
          cropLoading.style.display = 'none';
          cropImage.style.display = 'block';
          cropper = new Cropper(cropImage, {
            aspectRatio: 1,
            viewMode: 1,
            guides: true,
            background: false,
            autoCropArea: 0.8
          });
        };
      }, 300);
    };
    reader.readAsDataURL(file);
  }
});

// Crop modal handlers
closeCropModal.addEventListener('click', () => {
  cropModal.style.display = 'none';
  if (cropper) cropper.destroy();
});
cropSkip.addEventListener('click', () => {
  userPhoto.src = currentImageSrc;
  cropModal.style.display = 'none';
  if (cropper) cropper.destroy();
});
cropConfirm.addEventListener('click', () => {
  if (cropper) {
    const canvas = cropper.getCroppedCanvas({
      width: 800,
      height: 800,
      imageSmoothingEnabled: true,
      imageSmoothingQuality: 'high'
    });
    userPhoto.src = canvas.toDataURL('image/jpeg', 0.9);
    cropModal.style.display = 'none';
    cropper.destroy();
  }
});

// Download
downloadButton.addEventListener('click', () => {
  if (!userPhoto.src) {
    alert('দয়া করে প্রথমে একটি ছবি আপলোড করুন!');
    return;
  }
  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');
  const size = 800;
  canvas.width = size;
  canvas.height = size;

  const img = new Image();
  img.crossOrigin = 'anonymous';
  img.src = userPhoto.src;
  img.onload = () => {
    const wrapperWidth = photoWrapper.clientWidth;
    const scaleFactor = size / wrapperWidth;
    const scaledWidth = img.width * scale * scaleFactor;
    const scaledHeight = img.height * scale * scaleFactor;
    const offsetX = posX * scaleFactor;
    const offsetY = posY * scaleFactor;

    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, size, size);
    ctx.drawImage(img, offsetX, offsetY, scaledWidth, scaledHeight);

    const frameImg = new Image();
    frameImg.crossOrigin = 'anonymous';
    frameImg.src = frame.src;
    frameImg.onload = () => {
      ctx.drawImage(frameImg, 0, 0, size, size);
      const link = document.createElement('a');
      link.download = 'HaVote_PHOTO_frame.png';
      link.href = canvas.toDataURL('image/png', 1.0);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
    frameImg.onerror = () => {
      const link = document.createElement('a');
      link.download = 'HaVote_PHOTO_frame.png';
      link.href = canvas.toDataURL('image/png', 1.0);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  };
  img.onerror = () => {
    alert('ছবি লোড করতে সমস্যা হয়েছে। অনুগ্রহ করে আবার চেষ্টা করুন।');
  };
});

// Freehand Drag & Infinite Zoom
photoWrapper.addEventListener('mousedown', (e) => {
  e.preventDefault();
  isDragging = true;
  startX = e.clientX;
  startY = e.clientY;
});
document.addEventListener('mousemove', (e) => {
  if (isDragging) {
    const dx = e.clientX - startX;
    const dy = e.clientY - startY;
    posX += dx;
    posY += dy;
    updateTransform();
    startX = e.clientX;
    startY = e.clientY;
  }
});
document.addEventListener('mouseup', () => {
  isDragging = false;
});

// Wheel Zoom (Infinite: 0.01x to 10x)
photoWrapper.addEventListener('wheel', (e) => {
  e.preventDefault();
  const wrapperRect = photoWrapper.getBoundingClientRect();
  const mouseX = e.clientX - wrapperRect.left;
  const mouseY = e.clientY - wrapperRect.top;
  const delta = e.deltaY < 0 ? 0.1 : -0.1;
  const oldScale = scale;
  scale = Math.max(0.01, Math.min(10, scale * (1 + delta))); // INFINITE ZOOM RANGE
  const px = (mouseX - posX) / oldScale;
  const py = (mouseY - posY) / oldScale;
  posX = mouseX - px * scale;
  posY = mouseY - py * scale;
  updateTransform();
});

// Touch Support
photoWrapper.addEventListener('touchstart', (e) => {
  e.preventDefault();
  if (e.touches.length === 1) {
    isDragging = true;
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
  } else if (e.touches.length === 2) {
    isPinching = true;
    const touch1 = e.touches[0];
    const touch2 = e.touches[1];
    initialDistance = Math.hypot(touch1.clientX - touch2.clientX, touch1.clientY - touch2.clientY);
    initialScale = scale;
    const wrapperRect = photoWrapper.getBoundingClientRect();
    const midX = (touch1.clientX + touch2.clientX) / 2 - wrapperRect.left;
    const midY = (touch1.clientY + touch2.clientY) / 2 - wrapperRect.top;
    initialPx = (midX - posX) / scale;
    initialPy = (midY - posY) / scale;
  }
});
photoWrapper.addEventListener('touchmove', (e) => {
  e.preventDefault();
  if (e.touches.length === 1 && isDragging) {
    const dx = e.touches[0].clientX - startX;
    const dy = e.touches[0].clientY - startY;
    posX += dx;
    posY += dy;
    updateTransform();
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
  } else if (e.touches.length === 2 && isPinching) {
    const touch1 = e.touches[0];
    const touch2 = e.touches[1];
    const currentDistance = Math.hypot(touch1.clientX - touch2.clientX, touch1.clientY - touch2.clientY);
    const oldScale = scale;
    scale = Math.max(0.01, Math.min(10, initialScale * (currentDistance / initialDistance)));
    const wrapperRect = photoWrapper.getBoundingClientRect();
    const midX = (touch1.clientX + touch2.clientX) / 2 - wrapperRect.left;
    const midY = (touch1.clientY + touch2.clientY) / 2 - wrapperRect.top;
    posX = midX - initialPx * scale;
    posY = midY - initialPy * scale;
    updateTransform();
  }
});
photoWrapper.addEventListener('touchend', () => {
  isDragging = false;
  isPinching = false;
});

// Close modals on outside click
window.addEventListener('click', (e) => {
  if (e.target === cropModal) {
    cropModal.style.display = 'none';
    if (cropper) cropper.destroy();
  }
  if (e.target !== mobileMenuToggle && !mobileNav.contains(e.target)) {
    mobileNav.classList.remove('open');
  }
});

// Mobile menu toggle
mobileMenuToggle.addEventListener('click', (e) => {
  e.stopPropagation();
  mobileNav.classList.toggle('open');
});
mobileNav.querySelectorAll('.mobile-nav-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    mobileNav.classList.remove('open');
  });
});
</script>
</body>
